<!DOCTYPE html>
<html>
<head>
	<title>Word Guessing Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js" defer></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<section class="game-container">
		<div class="welcome-page">
			<div class="intro">
				<h1>Word Scrable</h1>
			</div>
			<img src="img/welcome-back-2.png">
			<button id="start">Start Game &raquo;</button>
		</div>
		<div class="game-board" style="display: none;">
			<div class="game-title">
			<img src="img/console.png">
			<h2>Word Scramble Game </h2>
		</div>
		<div class="container-body">
			<h3></h3>
			<div class="game-info">
				<p>Hint: The process of increment of growth</p>
				<p>Time Left : 30s</p>
			</div>
			<div class="game-controls">
				<input type="text" name="" placeholder="Enter A Valid Word">
				<div class="control-btns">
					 <button>Refresh Word</button>
					 <button data-check-word>Check Word</button>
				</div>
			</div>
		</div>
	
			
		</div>
	</section>
</body>
</html>
